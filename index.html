<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/shared/icons8-push-cart-67.png" type="image/x-icon">
    <title>CRUD Operation</title>

    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="./public/style/utils.css">
</head>
<body>
    <main class="main_body absolute">
        <!-- Input details container -->
        <div class="input-container absolute">
            <!-- The form -->
            <form autocomplete="off">
                <!-- ID input -->
                <div class="input-details">
                    <label class="ID uppercase" for="ID">ID</label>
                    <br>
                    <input class="input-area" type="number" name="ID" id="userId" disabled="disabled">
                </div>

                <!-- Name input -->
                <div class="input-details">
                    <label class="name uppercase" for="name">Name</label>
                    <br>
                    <input class="input-area" type="text" name="name" id="name" placeholder="eg:Akira">
                </div>

                <!-- hobby input -->
                <div class="input-details">
                    <label class="hobby uppercase" for="hobby">Hobby</label>
                    <br>
                    <input class="input-area" type="text" name="hobby" id="hobby" placeholder="eg:Martial Arts">
                </div>

                <!-- about input -->
                <div class="input-details">
                    <label class="about uppercase" for="about">Self Describe</label>
                    <br>
                    <input class="input-area" type="text" name="About" id="about" placeholder="About yourself in few words">
                </div>
            </form>
            <!-- the buttons to submit and reset the forms -->
            <div class="btn-container form_action">
                <button id="createBtn" class="btn createBtn pointer">Create</button>
                <button id="readBtn" class="btn readBtn pointer">Read</button>
                <button id="updateBtn" class="btn updateBtn pointer">Update</button>
                <button id="deleteAllBtn" class="btn deleteAllBtn pointer">Delete All</button>
            </div>
        </div>

        <!-- the container where your submitted forms will be there -->
        <div class="display-details relative">
            <table class="content-table absolute">
                <thead class="">
                    <tr>
                        <th class="">ID</th>
                        <th class="">name</th>
                        <th class="">hobby</th>
                        <th class="">self Describe</th>
                        <th class="">Actions</th>
                    </tr>
                </thead>

                <tbody id="tableBody" class=""></tbody>
            </table>
        </div>
    </main>

    <footer class="footer absolute">
        <a href="https://github.com/BoneNzy/basicCRUDops" target="_blank">
            <img src="./src/shared/iconmonstr-github-1.svg" alt="github">
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.2/dexie.min.js" integrity="sha512-/Aa8vGWIh0EnOTIVN/ZWTS3UqyJJDhWYtIPS/IqtaaSG0VA6hC6CSvtWdh2+T72q74+2l1RFgu+ig91LGLX57A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/script.js" type="module"></script>
</body>
</html>
